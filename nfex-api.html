ion: 结束码，1 取消(cancel)，2 全部成交(full transaction) 3 部分成交(partial transaction)\n          4 失败(failure)\n        type: integer\n      maker_fee:\n        description: maker 手续费(maker fee)\n        type: number\n      maker_fee_ratio:\n        type: number\n      o_mode:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderMode\'\n        description: 1:普通订单(ordinary order) 2:强平订单(forced liquidation order) 3:破产订单(bankruptcy\n          order) 4:减仓订单(lighten up order) 5:降档订单(downshift order)，7:止赢(take profit)\n          8:止损(stop loss)\n      o_status:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderStatus\'\n        description: 订单状态(order status) Pending：委托中 Finished：完成\n      o_strategy:\n        allOf:\n          - $ref: \'#/definitions/contract.TimeInForce\'\n        description: 订单策略(order strategy) {PASV:被动委托(passive delegation) GTC:一直有效至取消(valid\n          until canceled) IOC:立即成交或取消未能执行的部分自行撤销(immediately complete or cancel the\n          unexecuted part to be canceled automatically) FOK:完全成交或全部取消，委托单要么全部成交，要么立即取消(Complete\n          or cancel it all)}\n      o_type:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderType\'\n        description: 订单类型(order type) limit,market\n      o_way:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderWay\'\n        description: 订单委托方向 1：开多(open long) 2：平空(close short) 3：开空(open short) 4：平多(close\n          long)\n      order_id:\n        description: 订单id(order id)\n        type: string\n      price:\n        description: 价格(price)\n        type: number\n      symbol_id:\n        description: 交易对id(trade pair id)\n        type: integer\n      tail_trigger_price:\n        description: 条件单触发价格(conditional order trigger price)\n        type: number\n      tail_trigger_type:\n        allOf:\n          - $ref: \'#/definitions/contract.PriceType\'\n        description: 条件单触发价格类型(conditional order trigger price type)\n      taker_fee:\n        description: taker 手续费(taker fee) er_fee_ratio:\n        type: number\n      o_mode:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderMode\'\n        description: 1:普通订单(ordinary order) 2:强平订单(forced liquidation order) 3:破产订单(bankruptcy\n          order) 4:减仓订单(lighten up order) 5:降档订单(downshift order)，7:止赢(take profit)\n          8:止损(stop loss)\n      o_status:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderStatus\'\n        description: 订单状态(order status) Pending：委托中 Finished：完成\n      o_strategy:\n        allOf:\n          - $ref: \'#/definitions/contract.TimeInForce\'\n        description: 订单策略(order strategy) {GTC:一直有效至取消(valid\n          until canceled)}\n      o_type:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderType\'\n        description: 订单类型(order type) limit,market\n      o_way:\n        allOf:\n          - $ref: \'#/definitions/contract.OrderWay\'\n        description: 订单委托方向 1：开多(open long) 2：平空(close short) 3：开空(open short) 4：平多(close\n          long)\n      order_id:\n        description: 订单id(order id)\n        type: string\n      price:\n        description: 价格(price)\n        type: number\n      symbol_id:\n        description: 交易对id(trade pair id)\n        type: integer\n      tail_trigger_price:\n        description: 条件单触发价格(conditional order trigger price)\n        type: number\n      tail_trigger_type:\n        allOf:\n          - $ref: \'#/definitions/contract.PriceType\'\n        description: 条件单触发价格类型(conditional order trigger price type)\n      taker_fee:\n        description: taker 手续费(taker fee)\n        type: number\n      taker_fee_ratio:\n        type: number\n      trade_av:\n        description: 成交均价(average transaction price)\n        type: number\n      updated_at:\n        type: integer\n      vol:\n        description: 订单量(order volume)\n        type: number\n    type: object\n  contract.OrderWay:\n    enum:\n      - 1\n      - 2\n      - 3\n      - 4\n    type: integer\n    x-enum-comments:\n      CloseLong: 平多\n      CloseShort: 平空\n      OpenLong: 开多\n      OpenShort: 开空\n    x-enum-varnames:\n      - OpenLong\n      - CloseShort\n      - OpenShort\n      - CloseLong\n  contract.PositionStatus:\n    enum:\n      - 0\n      - 1\n      - 2\n      - 3\n    type: integer\n    x-enum-comments:\n      PositionStatusClosed: 已平仓\n      PositionStatusDelegate: 系统代持中\n      PositionStatusHolding: 持仓中\n    x-enum-varnames:\n      - PositionStatusUnKnow\n      - PositionStatusHolding\n      - PositionStatusDelegate\n      - PositionStatusClosed\n  contract.PositionVO:\n    properties:\n      available_leverage:\n        description: 有效杠杆(effective leverage)\n        type: number\n      bankrupt_price:\n        description: 破产价格(bankruptcy price)\n        type: number\n      close_fee:\n        description: 预付的平仓手续费(prepaid closing fee)\n        type: number\n      created_at:\n        type: integer\n      flag_price:\n        description: 标记价格(flag price)\n        type: number\n      frozen_vol:\n        description: 冻结量(frozen volume)\n        type: number\n      hold_av:\n        description: 持仓均价(position avg price)\n        type: number\n      hold_vol:\n        description: 持仓量(position volume)\n        type: number\n      im:\n        description: 初始保证金(initial margin)\n        type: number\n      leverage:\n        description: 初始杠杆，也就是仓位杠杆(leverage)\n        type: number\n      liquidate_price:\n        description: 强平价格(close price)\n        type: number\n      mm:\n        description: 维持保证金(maintenance margin)\n        type: number\n      original_im:\n        description: 原始的起始保证金,不受资金费率的影响(origin initial margin)\n        type: number\n      position_id:\n        type: string\n      realized_pnl:\n        description: 已实现盈亏(realized profit and loss)\n        type: number\n      remark:\n        type: string\n      roi:\n        description: 收益率(rate of return)\n        type: number\n      side:\n        allOf:\n          - $ref: \'#/definitions/contract.Side\'\n
